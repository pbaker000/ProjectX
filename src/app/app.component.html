<mat-toolbar color='primary'>    
  <div fxLayoutAlign="space-between center" class="nav-buttons">
    <span style="cursor: pointer" (click)="onClick()">ARC</span>
    <div *ngIf="!(authService.user$ | async)?.uid">
      <button mat-raised-button color="accent" (click)="authService.login()">Login</button>
    </div>
    <div *ngIf="(authService.user$ | async)?.uid">
      <button mat-button style="font-size: 14pt; margin-right: 20px" [routerLink]="['/pet-list']">Pets</button>
      <span style="font-size: 14pt">Welcome, {{(authService.user$ | async)?.displayName.split(" ")[0]}}</span> &nbsp;&nbsp;
      <button mat-raised-button style="font-size: 14pt" color="accent" (click)="logoutDialog()">Logout</button>
    </div>
  </div>
</mat-toolbar>
<div>
  <div fxFlexOffset.gt-sm="3%">
    <router-outlet></router-outlet>
  </div>
</div>
